<div class="container">


  <mat-card>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>



    <ng-container *ngIf="selection.selected.length!=null && selection.selected.length>0">
      <button mat-raised-button (click)="deletemultiple()"> Delete </button>
      <button mat-raised-button (click)="managestatusmultiple()"> Update Status </button>
    </ng-container>



    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-header-center">{{ column.header }}</th>
        <td mat-cell *matCellDef="let row"  [ngStyle]="styleCell(column,row)" class="td-cell-center">
          <span *ngIf="column.columnDef=='status' ">{{ getstatus([column.cell(row)]) }}</span>
<!--          <span *ngIf="column.columnDef=='contractssigned' ">-->
          <span *ngIf="column.columnDef!='status' ">{{ column.cell(row) }}</span>
        </td>
      </ng-container>


      <ng-container matColumnDef="Actions"   >
        <th mat-header-cell *matHeaderCellDef  class="th-header-center">Actions</th>
        <td (click)="$event.stopPropagation()" mat-cell  *matCellDef="let row"  class="td-cell-center">
          <span *ngIf="selection.selected.length==null || selection.selected.length==0">
        <span class="cursor" (click)="editdata(row)" >
        <i class="material-icons">
          edit
        </i>
        </span>

          <!--For modern browsers-->
          <span class="cursor" (click)="deletedata(row)" >
        <i class="material-icons">
          delete_outline
        </i>
        </span>

          <!--For modern browsers-->
          <span class="cursor" (click)="viewdata(row)" >
          <i class="material-icons">
            pageview
          </i>
          </span>

          <!--For modern browsers-->
          <span class="cursor" (click)="managestatus(row)" >
          <i class="material-icons">
            toggle_off
          </i>
          </span>
            <span>
            <span *ngFor="let item of urlval">
<!--    <button   color="primary" >{{item.label}}</button>-->
<!--    <button mat-raised-button color="primary" (click)="clickurl(item.url)" target="_blank">{{item.label}}</button>-->
<!--              <a href="javascript:void(0);" class="s_login" [attr.href]="item.url" target="_blank">Log in</a>-->
              <i title="{{item.label}}" (click)="clickurl(row,item.url)" class="material-icons">cloud_download</i>
    </span>

          </span>
          </span>

        </td>
        <!--<td *ngIf="column.objlength==i+1" mat-cell *matCellDef="i">
          <mat-icon>more_vert</mat-icon>
        </td>-->
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5,10, 20, 50,100]" showFirstLastButtons></mat-paginator>

    <br>
