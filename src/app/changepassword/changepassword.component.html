<mat-card class="s_getmyoffer">

  <img src="../../assets/images/shaterblockLogo.png" alt="#" class="s_shatter_logo" style="box-shadow: none;">

  <mat-card-content class="s_getmyoffer_login_wrapper">
    <mat-card-subtitle [formGroup]="myForm" (ngSubmit)="forgetPassword()" (autocomplete)="on">

      <h1>Reset Password</h1>
      <!--<p>welcome back!</p>-->
      <span class="error" *ngIf="errormg!=''">{{errormg}}</span>

      <mat-form-field class="form-group">
        <input matInput placeholder="Password" type="password" [formControl]="myForm.controls['password']" >
        <mat-error  *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">Minimum length for password is 8!</mat-error>
      </mat-form-field>

      <mat-form-field class="form-group">
        <input matInput placeholder="Confirm Password" type="password" [formControl]="myForm.controls['confirmpassword']" >
        <mat-error  *ngIf="!myForm.controls['confirmpassword'].valid && myForm.controls['confirmpassword'].touched">Password field can not be blank</mat-error>
      </mat-form-field>

      <mat-card-content >
        <button mat-button [disabled]="!myForm.valid" (click)="onSubmit()" class="s_getmyoffer_login_button"  >Reset Password</button>
      </mat-card-content>

      <!--<mat-card-content class="form-group-forgetPass">
        <button mat-button (click)="onForgetPassword()"  class="shatter_block_forgetPass">forget Password?</button>
      </mat-card-content>-->




    </mat-card-subtitle>
  </mat-card-content>

</mat-card>
