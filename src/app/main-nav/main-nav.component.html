<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>
      <span class="s_shatter_logo_wrapper">
         <!-- <img src="../../assets/images/shaterblockLogo.png" alt="#" >-->
          <img src="../../assets/images/adminshaterblockLogo.png" alt="#" >
      </span>
    </mat-toolbar>
    <mat-nav-list class="left_nav_menu">
      <a mat-list-item role="listitem" class="active" [routerLink]="['/admindashboard']" *ngIf="cookieService.get('type')=='admin'">Dashboard</a>
      <a mat-list-item role="listitem" class="active" [routerLink]="['/modeldashboard']" *ngIf="cookieService.get('type')=='model'">Dashboard</a>
      <mat-divider></mat-divider>
      <a mat-list-item role="listitem" [routerLink]="['/managedashboard']" *ngIf="cookieService.get('type')=='admin'">Manage Dashboard</a>
      <mat-divider></mat-divider>
      <a mat-list-item role="listitem" [routerLink]="['/joquprocesslist']" *ngIf="cookieService.get('type')=='admin'">Joqu Process List</a>
      <mat-divider></mat-divider>
      <!--<a mat-list-item role="listitem" [routerLink]="['/orderdetails']" *ngIf="cookieService.get('type')=='admin'">Order Details</a>-->
      <!--<mat-divider></mat-divider>-->
      <a mat-list-item role="listitem" [routerLink]="['/adminlist']" *ngIf="cookieService.get('type')=='admin'">Admin List</a>
      <mat-divider></mat-divider>
      <a mat-list-item role="listitem" [routerLink]="['/adminform']" *ngIf="cookieService.get('type')=='admin'">Add Admin</a>
      <mat-divider></mat-divider>
      <a mat-list-item role="listitem" [routerLink]="['/modelmyorders']" *ngIf="cookieService.get('type')=='model'">My orders</a>    <mat-divider></mat-divider>
      <a mat-list-item role="listitem" [routerLink]="['/modelmycommissions']" *ngIf="cookieService.get('type')=='model'">My commissions</a>
      <mat-divider></mat-divider>
     <!-- <a mat-list-item role="listitem" [routerLink]="['/siteadminsettings']" *ngIf="cookieService.get('type')=='admin'">Site Admins Sttings</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="topbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Shatterblok</span>
      <span class="example-spacer"></span>
      <button mat-button color="primary">
      <span class="profile_wrap">
        <img src="http://www.titikshapublicschool.com/wp-content/uploads/2018/11/developer-api.jpg">
      </span>
      </button>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
        <button mat-menu-item (click)="logout()">Log out</button>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
